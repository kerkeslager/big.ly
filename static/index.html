<!doctype html>

<html lang='en'>
  <head>
    <meta charset='utf-8'>

    <title>big.ly: Make links big again</title>
    <meta name='author' content='David Kerkeslager'>
    <meta name='description' content='A tool for un-minifying links'>

    <link rel='stylesheet' href='css/styles.css?v=0.1'>
  </head>

  <body>
    <h1>big.ly</h1>
    <h2>Make links big again!</h2>

    <form id='form'>
      <input type='text' name='link' placeholder='Link to make big again'></input>
      <input type='submit' value='Make the link big again'></input>
    </form>

    <div id='result' class='hidden'></div>

    <div id='error' class='hidden'></div>

    <script src='js/scripts.js?v=0.1'></script>
  </body>
